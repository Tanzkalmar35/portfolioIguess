    <script>
        tailwind.config = {
            theme: {
                extend: {

                        'black': '#000',
                        'white': '#fff',
                        'dark-highlight': '#888',

                    <h1>
                        fabianholler@protonmail.com

                </div>
                <div id="landingpage-profile"

                    <a href="https://github.com/Tanzkalmar35" target="_blank">

                        <img id="links-mail" src="./assets/img/mail.svg" alt="Mail"

                </div>
            </div>
            <div id="landingpage-title-jobtitle"
                 class="text-[10rem] uppercase self-end mb-[15vh] mr-[7vw] mt-[-2vh] flex gap-5">

                    copy-paste
                </h3>
                <h1>
                    Developer
                </h1>
            </div>
        </div>

    <section class="w-screen h-screen">
        <div id="about-page-container">
            <div class="flex">
                <div id="about-page-title" class="text-[10rem] uppercase self-start ml-[7vw]">

                <div id="about-page-intro" class="px-[8vw] mt-[35vh]">
                    <p class="text-[4rem] ">

                        </span>
                        <span class="text-dark-highlight">
